<!DOCTYPE html>
<html>
<head>
    <title>Action Approved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Action Approved</h2>
        </div>
        <div class="message">
            <p>Hi! {UserName}, Your action has been approved successfully. Click the button below to access the approved content.</p>
        </div>
        <div class="button-container">
            <a class="button" href="{URL}">Access Approved Content</a>
        </div>
    </div>
</body>
</html>
